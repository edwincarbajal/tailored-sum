<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Compiled Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>tailoredsum</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">tailoredsum</span>
  </nav>
  <!-- Navbar -->

  <div class="row no-gutters h-100">
    <!-- Left column -->
    <div class="col-md-4 col-lg-3 border-right pt-2 d-none d-md-block">
      <div class="card border-0">
        <div class="card-body">
          <p class="text-uppercase">Customize</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">

            <p class="text-uppercase"><strong>Canvas Options</strong></p>
            <small class="text-muted">Background Fill</small>

            <div class="row pt-2">
              <div class="col">
                <span id="bg-primary" class="canvas-background w-100 border border-primary bg-primary d-inline-block color-option"></span>
              </div>
              <div class="col">
                <span id="bg-secondary" class="canvas-background w-100 border border-secondary bg-secondary d-inline-block color-option"></span>
              </div>
              <div class="col">
                <span id="bg-success" class="canvas-background w-100 border border-success bg-success d-inline-block color-option"></span>
              </div>
            </div>
            <div class="row">
              <div class="col"><span id="bg-danger" class="canvas-background w-100 border border-danger bg-danger d-inline-block color-option"></span></div>
              <div class="col"><span id="bg-warning" class="canvas-background w-100 border border-warning bg-warning d-inline-block color-option"></span></div>
              <div class="col"><span id ="bg-info" class="canvas-background w-100 border border-info bg-info d-inline-block color-option"></span></div>
            </div>
            <div class="row">
              <div class="col"><span id="bg-light"class="canvas-background w-100 border border-light bg-light d-inline-block color-option"></span></div>
              <div class="col"><span id="bg-dark" class="canvas-background w-100 border border-dark bg-dark d-inline-block color-option"></span></div>
              <div class="col"><span id="bg-white" class="canvas-background w-100 border border-light bg-white d-inline-block color-option"></span></div>
            </div>
          </li>

          <li class="list-group-item">
            <p class="text-uppercase"><strong>Calculator Options</strong></p>

            <div class="w-100">
              <small class="text-muted">Theme</small>
              <div class="row pt-2">
                <div class="col"><span class="w-100 border border-success bg-success d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-primary bg-primary d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-warning bg-warning d-inline-block color-option"></span></div>
              </div>

              <div class="row">
                <div class="col"><span class="w-100 border border-danger bg-danger d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-info bg-info d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-dark bg-dark d-inline-block color-option"></span></div>
              </div>
            </div>

            <div class="w-100">
              <small class="text-muted">Display</small>
              <div class="row pt-2">
                <div class="col"><span class="w-100 border border-light bg-light d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-dark bg-dark d-inline-block color-option"></span></div>
                <div class="col"><span class="w-100 border border-light bg-white d-inline-block color-option"></span></div>
              </div>
            </div>

            <div class="d-flex w-100">
              <small class="text-muted">Buttons</small>
            </div>

            <div class="d-flex w-100">
              <small class="text-muted">Font</small>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Left Column -->

    <!-- Center column -->
    <div id="center_column" data-bg-color="bg-light" class="col-12 col-md-8 col-lg-7 bg-light d-flex align-items-center justify-content-center">
      <!-- Calculator -->
      <table class="border-top border-right border-bottom border-left">
        <!-- Display -->
        <tr class="display">
          <td>
            <h1 class="display-4 text-right pr-2 mb-0">0</h1>
            <span id="calculation-span" class="d-block text-right pr-3 mb-1">0</span>
          </td>
        </tr>
        <!-- Display -->

        <!-- Buttons -->
        <tr>
          <td class="pt-2">
            <!-- First Row -->
            <button type="button" class="btn btn-light">+/-</button>
            <button type="button" class="btn btn-light">(</button>
            <button type="button" class="btn btn-light">)</button>
            <button type="button" class="btn btn-danger">AC</button>
            <!-- First Row -->
          </td>
        </tr>

        <tr>
          <td>
            <!-- Second Row -->
            <button type="button" class="number-button btn btn-light">7</button>
            <button type="button" class="number-button btn btn-light">8</button>
            <button type="button" class="number-button btn btn-light">9</button>
            <button type="button" class="operation-button btn btn-light">/</button>
            <!-- Second Row -->
          </td>
        </tr>

        <tr>
          <td>
            <!-- Third Row -->
            <button type="button" class="number-button btn btn-light">4</button>
            <button type="button" class="number-button btn btn-light">5</button>
            <button type="button" class="number-button btn btn-light">6</button>
            <button type="button" class="operation-button btn btn-light">x</button>
            <!-- Third Row -->
          </td>
        </tr>

        <tr>
          <td>
            <!-- Fourth Row -->
            <button type="button" class="number-button btn btn-light">1</button>
            <button type="button" class="number-button btn btn-light">2</button>
            <button type="button" class="number-button btn btn-light">3</button>
            <button type="button" class="operation-button btn btn-light">-</button>
            <!-- Fourth Row -->
          </td>
        </tr>

        <tr>
          <td>
            <!-- Fifth Row -->
            <button type="button" class="number-button btn btn-light">0</button>
            <button type="button" class="btn btn-light">.</button>
            <button type="button" class="btn btn-light">%</button>
            <button type="button" class="operation-button btn btn-light">+</button>
            <!-- Fifth Row -->
          </td>
        </tr>

        <tr>
          <td>
            <!-- Sixth Row -->
            <button type="button" class="btn btn-light btn-block">=</button>
            <!-- Sixth Row -->
          </td>
        </tr>
        <!-- Buttons -->
      </table>
      <!-- Calculator -->
    </div>
    <!-- Center column -->

    <!-- Right column -->
    <div class="col-lg-2 border-left pt-2 d-none d-lg-block">
      <div class="card border-0">
        <div class="card-body">
          <p class="text-uppercase">History</p>
        </div>
      </div>
    </div>
    <!-- Right column -->
  </div>

  <!-- jQuery & Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- Compiled Bootstrap Javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./calculations.js"></script>
  <script src="./customization.js"></script>
</body>

</html>
